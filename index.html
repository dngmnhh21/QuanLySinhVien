<!doctype html>
<html lang="en">

<head>
  <title>Quản lý sinh viên </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2 class="my-5">Thông tin sinh viên</h2>
        <form>
            <div class="form-group my-3">
                <label for="masv">Mã SV: </label>
                <input type="text" class="form-control" id="masv" placeholder="Nhập mã SV" name="Mã sinh viên">
            </div>
            <div class="form-group my-3">
                <label for="hoten">Họ tên: </label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhập họ tên" name="Họ tên">
            </div>
            <div class="form-group my-3">
                <label for="cmnd">CMND: </label>
                <input type="text" class="form-control" id="cmnd" placeholder="Nhập số CMND" name="CMND">
            </div>
            <div class="form-group my-3">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" name="Email">
            </div>
            <div class="form-group my-3">
                <label for="sdt">Số điện thoại: </label>
                <input type="number" class="form-control" id="sdt" placeholder="Nhập số điện thoại" name="Số điện thoại">
            </div>
            <button type="button" class="btn btn-success my-3" onclick="ThemSinhVien()" >Thêm sinh viên</button>
        </form>
        <div class="my-3" style="float: right">
            <button type="button" class="btn btn-success" onclick="setStorage()" >Lưu storage</button>
            <button type="button" class="btn btn-primary" onclick="getStorage()" >Lấy storage</button>
            <button type="button" class="btn btn-danger" onclick="XoaSinhVien()" >Xóa sinh viên</button>
        </div>
    </div>

    <div class="clearfix"></div>
    <br>
    <div class="container">
        <div class="right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="nhập vào họ tên..." id="tukhoa" onkeyup="TimKiemSinhVien()" onchange="TimKiemSinhVien()">
                <span class="input-group-btn">
                     <button class="btn btn-secondary" onclick="TimKiemSinhVien()" type="button">Tìm kiếm</button>
                </span>
            </div>
            <br>
            <div class="alert alert-success" id="ThongBao"></div>
        </div>
        <h2 class="my-5">Danh sách sinh viên</h2>
        <p> </p>
        <table id="TableSinhVien" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>MaSV</th>
                    <th>HoTen</th>
                    <th>Email</th>
                    <th>CMND</th>
                    <th>Điện thoại</th>
                    <th>Điểm TB</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbodySinhVien">
                <tr>

                </tr>

            </tbody>
        </table>
    </div>
 

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>

   <!-- javascript here  -->
  <script src=""></script>
  <script src=""></script>
  <script src=""></script>

</body>

</html>
